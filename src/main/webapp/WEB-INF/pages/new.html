<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page for adding user</title>
</head>
<body>

<table style="width:300px" class="container">
    <form th:method="POST" th:action="@{/users/create}" th:object="${user}" accept-charset="UTF-8">
        <tr>
            <th><label for="name">Enter name: </label></th>
            <th><input type="text" th:field="*{name}" id="name" placeholder="name"></th>
        </tr>
        <tr>
            <th><label for="name">Enter lastName: </label></th>
            <th><input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName"></th>
        </tr>
        <tr>
            <th><label for="name">Enter age: </label></th>
            <th><input type="text" th:field="*{age}" id="age" placeholder="age"></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Add new user"></th>
        </tr>
    </form>
</table>
<br/>
<a href="/users" ><font size="5" color="#f5f5f5" face="TimesNewRoman">Back</font></a>
<style>html,
body {
    height: 100%;
}

body {
    margin: 0;
    background: linear-gradient(45deg, #49a09d, #5f2c82);
    font-family: sans-serif;
    font-weight: 100;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

table {
    width: 800px;
    border-collapse: collapse;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

th,
td {
    padding: 15px;
    background-color: rgba(255,255,255,0.2);
    color: #fff;
}

th {
    text-align: left;
}

thead {
th {
    background-color: #55608f;
}
}

tbody {
tr {
&:hover {
     background-color: rgba(255,255,255,0.3);
 }
}
td {
    position: relative;
&:hover {
&:before {
     content: "";
     position: absolute;
     left: 0;
     right: 0;
     top: -9999px;
     bottom: -9999px;
     background-color: rgba(255,255,255,0.2);
     z-index: -1;
 }
}
}
}</style>
</body>
</html>
