<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>


<p th:text="'name: ' + ${user.getName()}">VALUE</p>
<p th:text="'lastName: ' + ${user.getLastName()}">VALUE</p>
<p th:text="'age: ' + ${user.getAge()}">VALUE</p>
<br/>
<a href="/users/" ><font size="5" color="#f5f5f5" face="TimesNewRoman">Back</font></a>

<style>html,
body {
    height: 100%;
}

body {
    margin: 0;
    background: linear-gradient(45deg, #49a09d, #5f2c82);
    font-family: sans-serif;
    font-weight: 100;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

table {
    width: 800px;
    border-collapse: collapse;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

th,
td {
    padding: 15px;
    background-color: rgba(255,255,255,0.2);
    color: #fff;
}

th {
    text-align: left;
}

thead {
th {
    background-color: #55608f;
}
}

tbody {
tr {
&:hover {
     background-color: rgba(255,255,255,0.3);
 }
}
td {
    position: relative;
&:hover {
&:before {
     content: "";
     position: absolute;
     left: 0;
     right: 0;
     top: -9999px;
     bottom: -9999px;
     background-color: rgba(255,255,255,0.2);
     z-index: -1;
 }
}
}
}</style>
</body>
</html>
